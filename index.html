<main>

<div class="container">
    <div class="row">
        <div class="col-12 align-self-center">
            <p id="timer" class="text-center"></p>
        </div>
    </div>


    <div class="row justify-content-center" id="btnRow">
            <div class="col-auto">
                <button onclick="startTimer()" id="startStopTimer" class="btnEL">Play/ Pause</button>
            </div>
            <div class="col-auto">
                <button id="highInt" class="btnEL">High Intensity</button>
            </div>
            <div class="col-auto">
                <button id="lowInt" class="btnEL">Low Intensity</button>
            </div>
            <div class="col-auto">
                <button id="Reset" class="btnEL">Reload</button>
            </div>
    </div>


    <div class="row justify-content-center" id="dropRow">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
